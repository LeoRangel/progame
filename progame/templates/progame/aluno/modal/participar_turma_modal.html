{% load crispy_forms_tags %}
<div class="modal fade" id="participar_turma" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'progame:aluno_participar_turma' %}" method="post" id="participar_turma_form">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title titulos" id="participar_turma_title">Participar da turma</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form|crispy }}
                    <div class="invalid-feedback"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
